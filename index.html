<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع معلم التاريخ - الروعة التاريخية</title>
    <h2>fares</h2>
    <link rel="stylesheet" href="style.css">
    <!-- مكتبة Particles.js للخلفية السحرية -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- خلفية متحركة مع جسيمات -->
    <div id="particles-js"></div>

    <header>
        <h1>رحلة في التاريخ</h1>
        <p>استكشف الأحداث التاريخية مع معلمك</p>
        <div class="historical-figures">
            <img src="https://www.independentarabia.com/sites/default/files/article/mainimage/2024/10/22/1072851-177762201.jpg" alt="كليوباترا" class="figure">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Painting_of_Napoleon_Bonaparte_by_Jacques-Louis_David%2C_1813.jpg/330px-Painting_of_Napoleon_Bonaparte_by_Jacques-Louis_David%2C_1813.jpg" alt="نابليون" class="figure">
            <img src="https://www.arageek.com/_next/image?url=https%3A%2F%2Fcdn.arageek.com%2Fmagazine%2F2017%2F09%2FAlexander-the-Great.jpg&w=3840&q=75" alt="ألكسندر" class="figure">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkbSyx6_a-6wwp5hO1SLF29SAVApiVkIyY_A&s" alt="رمسيس" class="figure">
        </div>
    </header>

    <section id="news-section">
        <h2>قسم الأحداث التاريخية</h2>
        <div id="news-list"></div>
        <!-- روابط للطلاب -->
        <div class="student-links">
            <a href="events.html">مشاهدة الأحداث</a> | <a href="profile.html">البروفايل</a>
        </div>
        <!-- زر الدخول إلى صفحة الإدمن -->
        <button id="go-to-admin" onclick="window.location.href='admin.html'">دخول إدمن (لإضافة الأحداث)</button>
    </section>

    <section id="login-section">
        <h2>تسجيل الدخول وتعيين الحالة</h2>
        <button id="toggle-login">إخفاء/إظهار التسجيل</button> <!-- زر إخفاء/إظهار -->
        <form id="login-form">
            <input type="text" id="user-name" placeholder="الاسم" required>
            <input type="email" id="user-email" placeholder="البريد الإلكتروني" required>
            <select id="user-status">
                <option value="visitor">زائر</option>
                <option value="student">طالب</option>
            </select>
            <button type="submit">تسجيل</button>
        </form>
        <div id="user-info"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
