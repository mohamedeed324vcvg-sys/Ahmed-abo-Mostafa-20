<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إضافة حدث</title>
  <style>
    body { font-family: Cairo, sans-serif; direction: rtl; margin: 20px; }
    input, textarea { display: block; margin: 10px 0; width: 100%; padding: 5px; }
    button { padding: 8px 15px; background: green; color: white; border: none; border-radius: 5px; }
    #result { background: #f2f2f2; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>👨‍🏫 صفحة الأدمن</h1>
  <input id="title" placeholder="عنوان الحدث">
  <input id="date" placeholder="تاريخ الحدث">
  <textarea id="details" placeholder="تفاصيل الحدث"></textarea>
  <button onclick="addEvent()">إضافة</button>

  <h3>📄 انسخ الكود وضعه في ملف events.json:</h3>
  <div id="result"></div>

  <script>
    let events = [];

    fetch("events.json")
      .then(res => res.json())
      .then(data => events = data);

    function addEvent() {
      let title = document.getElementById("title").value;
      let date = document.getElementById("date").value;
      let details = document.getElementById("details").value;

      if (!title || !date) return alert("من فضلك املأ كل البيانات");

      events.push({ title, date, details });
      document.getElementById("result").textContent = JSON.stringify(events, null, 2);
      alert("تمت إضافة الحدث! انسخ الكود الجديد وضعه في ملف events.json على GitHub ✅");
    }
  </script>
</body>
</html>
