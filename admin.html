<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المؤرخ</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <h1>لوحة تحكم المؤرخ</h1>
    <p>من هنا، تُصنع السجلات التاريخية</p>
  </header>

  <section id="admin-section">
    <div id="admin-login">
      <h2>تسجيل دخول المسؤول</h2>
      <input type="password" id="admin-password" placeholder="كلمة المرور">
      <button id="login-admin-btn">دخول</button>
    </div>

    <form id="add-news-form" style="display:none;">
      <h2>إضافة حدث تاريخي جديد</h2>
      <input type="text" id="news-title" placeholder="عنوان الحدث" required>
      <textarea id="news-content" placeholder="تفاصيل الحدث" required></textarea>
      <label for="news-image">صورة الحدث (اختياري):</label>
      <input type="file" id="news-image" accept="image/*">
      <button type="submit">إضافة الحدث للسجلات</button>
    </form>
    
    <div id="user-list" style="display:none;">
      <h3>قائمة المستخدمين المسجلين</h3>
      <div id="users-display"></div>
    </div>
  </section>

  <a href="index.html" id="back-to-main" style="display:block; text-align:center; margin-top:20px;">العودة إلى الصفحة الرئيسية</a>
  <script src="admin-script.js"></script>
</body>
</html>
